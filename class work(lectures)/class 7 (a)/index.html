<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Video Tag.</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="https://youtu.be/QJ7XnIKlC4M" type="video/mp4">
        <source src="https://youtu.be/3hVeTii03SQ" type="video/ogg">
        
      </video> 
      <audio width="100" height="100" controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
     
      </audio>
      <!-- Relative and absolute path  -->
      <h2>Using a Full URL File Path</h2>
<img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width:300px">
<img src="/images/picture.jpg" alt="Mountain">
</body>
</html>
